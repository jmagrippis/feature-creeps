type User @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  googleUserId: String @isUnique
  email: String
  firstName: String
  lastName: String
  avatarUrl: String
  posts: [Post!]! @relation(name: "UserPosts")
  comments: [Comment!]! @relation(name: "UserComments")
}

type Post @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  body: String!
  author: User! @relation(name: "UserPosts")
  comments: [Comment!]! @relation(name: "PostComments")
  heroUrl: String
}

type Comment @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  body: String!
  post: Post! @relation(name: "PostComments")
  author: User! @relation(name: "UserComments")
}
